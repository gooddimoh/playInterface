<button onclick="playAudio()" type="button">Play Audio</button>
<script>
    function playaudio(name) {
        var counter = 0;
        $(name).click(function () {
            counter++;
            if (counter == 1) {
                this.play();
            }
            if (counter == 2) {
                this.pause();
                counter = 0;
            }

        });
    }

    playaudio("#playaudio");
    playaudio("#eject");
    playaudio("#pressbtn");
</script>
